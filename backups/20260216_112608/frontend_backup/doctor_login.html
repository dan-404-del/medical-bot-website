<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Login â€“ Medical Triage</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <nav class="page-nav">
      <a href="/" class="btn btn-secondary">Home</a>
    </nav>
    <h1>Doctor Login</h1>
    <p style="margin-bottom: 20px; color: #718096;">
      Prototype: hardcoded credentials. Patients cannot access this section.
    </p>

    <div id="doctor-login-msg" class="msg"></div>

    <form id="doctor-login-form">
      <div class="form-group">
        <label for="doctor_id">Doctor ID</label>
        <input type="text" id="doctor_id" name="doctor_id" required placeholder="e.g. doctor1">
      </div>
      <div class="form-group">
        <label for="doctor_password">Password</label>
        <input type="password" id="doctor_password" name="doctor_password" required placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p style="margin-top: 20px; font-size: 0.9rem; color: #718096;">
      Demo: Doctor ID <code>doctor1</code>, Password <code>demo123</code>
    </p>
  </div>
  <script src="/app.js"></script>
</body>
</html>
