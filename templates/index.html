<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Triage System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 30px;
        }

        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        pre {
            background: #eee;
            padding: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>

<div class="box">

    <form method="post">
        <label>Symptoms</label>
        <textarea name="symptoms" rows="4" required></textarea>

        <label>Heart Rate (bpm)</label>
        <input type="number" name="hr" required>

        <label>SpOâ‚‚ (%)</label>
        <input type="number" name="spo2" required>

        <input type="number" step="0.1" name="temp" required>

        <button type="submit">Analyze</button>
    </form>

    {% if result %}

        <pre>{{ result }}</pre>

</div>

</body>
</html>
