<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration â€“ Medical Triage</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>Patient Registration</h1>
    <p style="margin-bottom: 20px; color: #718096;">
      Robot registers patients here. Fingerprint ID is entered by the robot (simulated input).
      <!-- TODO: Integrate fingerprint sensor hardware -->
    </p>

    <!-- Already registered? Login with Fingerprint ID -->
    <div class="login-box" style="background: #edf2f7; padding: 20px; border-radius: 8px; margin-bottom: 24px; border: 2px solid #cbd5e0;">
      <h2 style="font-size: 1.1rem; margin-bottom: 12px;">Already registered? Login with Fingerprint ID</h2>
      <div id="login-msg" class="msg"></div>
      <form id="login-form" style="display: flex; flex-wrap: wrap; gap: 12px; align-items: flex-end;">
        <div class="form-group" style="margin-bottom: 0; flex: 1; min-width: 160px;">
          <label for="login_fingerprint_id">Fingerprint ID</label>
          <input type="number" id="login_fingerprint_id" name="login_fingerprint_id" placeholder="e.g. 12345">
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 0; width: auto; padding: 14px 24px;">Login</button>
      </form>
    </div>

    <hr style="border: none; border-top: 1px solid #e2e8f0; margin: 24px 0;" />
    <h2 style="font-size: 1.1rem; margin-bottom: 12px;">New patient? Register</h2>

    <div id="register-msg" class="msg"></div>

    <p style="margin-bottom: 12px;">
      <a href="/doctor_login.html" style="color: #3182ce;">Doctor login</a>
    </p>

    <form id="register-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="e.g. John Doe">
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required min="1" max="150" placeholder="e.g. 35">
      </div>
      <div class="form-group">
        <label for="sex">Sex</label>
        <select id="sex" name="sex" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="fingerprint_id">Fingerprint ID</label>
        <input type="number" id="fingerprint_id" name="fingerprint_id" required placeholder="e.g. 12345">
        <small style="color:#718096; display:block; margin-top:4px;">
          Simulated. Robot enters this from fingerprint sensor.
        </small>
      </div>
      <button type="submit" class="btn btn-primary">Register Patient</button>
    </form>
  </div>
  <script src="/app.js"></script>
</body>
</html>
