<!DOCTYPE html>
<html lang="en">
<head>

  <title>Pain Questions – Medical Triage</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <nav class="page-nav">
      <a href="/pain_map.html" class="btn btn-secondary">← Back to Pain Selection</a>
      <a href="/" class="btn btn-secondary" data-translate="home">Home</a>
